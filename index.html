    <!-- HTML Markup for the Edit Rule Form -->
    <div class="modal" id="editRuleForm" tabindex="-1" role="dialog" aria-labelledby="editRuleFormLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editRuleFormLabel">Edit Rule</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="height: 500px;overflow-y: auto;">
                <input id="rule-id" style="display: none;">
    <form id="edit-rule-form">
        <div class="row">
            <div class="col-md-6">   
        <label for="edit-name">Name:</label>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi-person"></i></span>
            </div>
            <input type="text" id="edit-name" name="edit-name" class="form-control" required placeholder="Rule Name">
        </div>
        </div>
        <div class="col-md-6"> 
        <label for="edit-path">Path:</label>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi-person"></i></span>
            </div>
            <input type="text" id="edit-path" name="edit-path" class="form-control" required placeholder="Path">
        </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">   
            <label for="edit-category">Category:</label>

    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="bi-person"></i></span>
        </div>
        <input type="text" id="edit-category" name="edit-category" class="form-control" required placeholder="Rule Name">
    </div>
    </div>
    <div class="col-md-6"> 
        <label for="edit-sub-category">Subcategory:</label>

    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"><i class="bi-person"></i></span>
        </div>
        <input type="text" id="edit-sub-category" name="edit-sub-category" class="form-control" required placeholder="Path">
    </div>
    </div>
</div>

        
<div class="row">
    <div class="col-md-6"> 
        <label for="edit-agents">Agents:</label>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi-person"></i></span>
            </div>
            <select id="edit-agents" name="edit-agents" multiple style="width: 80%;">
            </select>
        </div>
    </div>
    <div class="col-md-6"> 
        <label for="all-agents">All Agents:</label>
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="bi-person"></i></span>
            </div>
            <select id="all-agents" name="all-agents" multiple style="width: 80%;">
            </select>
        </div>
    </div>
</div>

        <!-- Add and remove agents buttons -->
        <div class="form-group row" style="margin: 3%;">
            <button type="button" class="btn btn-primary col-md-4" id="add-agent-btn">Add Agent</button>
            <div class="col-md-2"></div>
            <button type="button" class="btn btn-danger col-md-4" id="remove-agent-btn">Remove Agent</button>
        </div>

        <div class="row">
            <div class="col-md-6"> 
                <label for="edit-profiles">Agent Profiles:</label>
                <div class="form-group input-group">

                    </div>

                    </select>
                </div>
            </div>
            <div class="col-md-6"> 
                <label for="all-profiles">All Agent Profiles:</label>
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="bi-person"></i></span>
                    </div>
                    <select id="all-profiles" name="all-profiles" multiple style="width: 80%;">
                    </select>
                </div>
            </div>
        </div>


        <div class="form-group row" style="margin: 3%;">
            <button type="button" class="btn btn-primary col-md-4" id="add-profile-btn">Add Profile</button>

            <div class="col-md-3"></div>
            <button type="button" class="btn btn-danger col-md-4" id="remove-profile-btn">Remove Profile</button>

        </div>

        <button type="submit" class="edit-rule-submit">Save Changes</button>
        <button type="button" id="cancel-edit-btn">Cancel</button>
    </form>
