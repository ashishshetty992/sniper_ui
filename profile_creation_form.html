<div class="card card-profile">
    <div class="row">
        <div class="col-md-10"></div>
        <button type="button" class="btn-sm btn-danger btn-card-close" aria-label="Close" style="margin: 1px;"><i class="bi bi-x-circle-fill"></i></button>
    </div>
    <div class="header-custom text-white">
        <h2>Create Profile</h2>
    </div>
    <div class="card-body">
        <form id="create-profile-form">
            <div class="form-group">
                <label for="create-profile-name">
                    Profile Name:
                </label>
                <input type="text" id="create-profile-name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="create-agents">
                    Agents:
                </label>
                <select id="create-profile-agents" class="form-control" multiple="multiple">
                    <!-- Agents will be populated here using JavaScript -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                Create Profile
            </button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function() {
    $(".btn-card-close").on('click', function() {
        $(".card-profile").toggle();
    });
});
</script>
