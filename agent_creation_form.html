<!-- agent_creation_form.html -->
<div class="card">
    <div class="header-custom text-white">
        <h2>Create Agent</h2>
    </div>
    <div class="card-body">
        <form id="create-agent-form">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi-person"></i></span>
                </div>
                <input type="text" id="create-agent-name" class="form-control" required placeholder="Agent Name">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi-envelop"></i></span>
                </div>
                <input type="text" id="create-agent-ip" class="form-control" required placeholder="IP Address">
            </div>
            <div class="form-group">
                <label for="create-agent-active">
                    <i class="bi-check2"></i> Active:
                </label>
                <input type="checkbox" id="create-agent-active" class="form-check-input">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Create Agent
            </button>
        </form>
    </div>
</div>
