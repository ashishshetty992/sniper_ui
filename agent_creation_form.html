<!-- agent_creation_form.html -->
<div class="card card-agent">
    <div class="row">
        <div class="col-md-10"></div>
        <button type="button" class="btn-sm btn-danger btn-card-close" aria-label="Close" style="margin: 1px;"><i class="bi bi-x-circle-fill"></i></button>
    </div>
    <div class="header-custom text-white">
        <h2>Create Agent</h2>
    </div>
    <div class="card-body">
        <form id="create-agent-form">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi-person"></i></span>
                </div>
                <input type="text" id="create-agent-name" class="form-control" required placeholder="Agent Name">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi-person"></i></span>
                </div>
                <input type="text" id="create-name" class="form-control" required placeholder="Name">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi-envelop"></i></span>
                </div>
                <input type="text" id="create-agent-ip" class="form-control" required placeholder="IP Address">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi-envelop"></i></span>
                </div>
                <input type="text" id="create-agent-password" class="form-control" required placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Create Agent
            </button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function() {
    $(".btn-card-close").on('click', function() {
        $(".card-agent").toggle();
    });
});
</script>
