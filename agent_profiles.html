<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Agents DataTable</title>
    <!-- Include DataTables CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
</head>
<body>
    <table id="profile-agents-table" class="display" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Profile Name</th>
                <th>Agent Count</th>
                <th>Schedule</th>
            </tr>
        </thead>
        <tbody>
            <!-- Profile data will be populated here using JavaScript -->
        </tbody>
    </table>

    <!-- Include jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"/>
    <script src="js/agent_profiles.js"></script>
</body>
<style>
    /* Dark blue background for table header */
    #profile-agents-table thead{
        background-color: #1e325c;
        color: white;
    }
    .subtable thead{
        background-color: #1e325c !important;
        color: black !important;
    }

    /* Hover effect */
    #profile-agents-table tbody tr:hover{
        background-color: #f2f2f2;
    }

    /* Add elevation */
    #profile-agents-table, .subtable{
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .check-box {
    transform: scale(0.5);
    }

input[type="checkbox"] {
    position: relative;
    appearance: none;
    width: 100px;
    height: 50px;
    background: #ccc;
    border-radius: 50px;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: 0.4s;
}

input:checked[type="checkbox"] {
    background: #7da6ff;
}

input[type="checkbox"]::after {
    position: absolute;
    content: "";
    width: 50px;
    height: 50px;
    top: 0;
    left: 0;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    transform: scale(1.1);
    transition: 0.4s;
}

input:checked[type="checkbox"]::after {
    left: 50%;
}

</style>
</html>
