<div class="card card-rule">
    <div class="row">
        <div class="col-md-10"></div>
        <button type="button" class="btn-sm btn-danger btn-card-close" aria-label="Close" style="margin: 1px;"><i class="bi bi-x-circle-fill"></i></button>
    </div>
    <div class="header-custom text-white">
        <h2>Create Rule</h2>
    </div>
    <div class="card-body">
        <form id="create-user-form">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-bookmark"></i></span>
                </div>
                <input type="text" id="create-name" class="form-control" required placeholder="Rule Name">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-bookmark"></i></span>
                </div>
                <input type="text" id="create-category" class="form-control" required placeholder="Rule Category">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-bookmark"></i></span>
                </div>
                <input type="text" id="create-sub-category" class="form-control" required placeholder="Rule SubCategory">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-card-checklist"></i></span>
                </div>
                <input type="text" id="create-rule" class="form-control" required placeholder="Executale Rule">
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="bi bi-card-checklist"></i></span>
                </div>
                <input type="text" id="create-path" class="form-control" required placeholder="Executale Path">
            </div>
            <div class="form-group">
                <label for="create-profile-agents">
                    Agents:
                </label>
                <select id="create-profile-agents" class="form-control" multiple="multiple">
                    <!-- Agents will be populated here using JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="create-profile-agents">
                    Profiles:
                </label>
                <select id="create-profile" class="form-control" multiple="multiple">
                    <!-- Agents will be populated here using JavaScript -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Add Rule
            </button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function() {
    $(".btn-card-close").on('click', function() {
        $(".card-rule").toggle();
    });
});
</script>
